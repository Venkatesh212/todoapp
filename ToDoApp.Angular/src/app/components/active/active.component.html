<app-filter (filtersApplied)="applyFilters($event)" (filtersReset)="resetFilters($event)" (sortFilters)="sortFilter($event)"></app-filter>
<div class="w-100 pe-4 ps-3 ms-2 me-2 pe-sm-5 ps-sm-4 ms-sm-3 me-sm-5 ">
    <div class=" heading d-flex flex-row justify-content-between align-items-center">
        <h2>Today's Active Tasks</h2>
        <span>{{ day | date :"EEEE ,MMMM d y"}}</span>
    </div>
    <app-task [isActive]="true" [tasks]="tasks"></app-task>
</div>
